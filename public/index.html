<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Navbar -->
    <div>
        <nav>
            <div>
                <ul>
                    <li>
                        <a href="/">Agregar producto</a>
                    </li>
                    <li>
                        <a href="/api/productos">Listado de productos</a>
                    </li>
                    <li class="nav-item">
                        <a href="/api/productos-test">Listado de productos -----</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Agregar productos -->
    <h1>Agregar producto</h1>
    <form action="/productos" method="POST" id="productForm">
        <div>
            <label for="title">Nombre:</label>
            <input type="text" name="title" id="nameInput" required>
        </div>
        <div class="form-group">
            <label for="price">Precio:</label>
            <input type="text" name="price" id="priceInput" required>
        </div>
        <div class="form-group">
            <label for="thumbnail" class="formLabel">Thumbnail:</label>
            <input type="text" name="thumbnail" id="urlInput"required>
        </div>

        <button type="submit">Agregar producto</button>
    </form>

    <!-- Listado de productos -->
    <h1>Listado de productos</h1>
    <div id="productPool"></div>

    <!-- Chat -->
    <h1>Chat</h1>
    <form id="formMessage">
        <div>
            <label>Usuario:</label>
            <input type="email" id="usernameInput" required>
        </div>
        <div class="form-group msgFormItem">
            <label>Mensaje:</label>
            <input type="text" id="messageInput" required>
        </div>

        <button type="submit">Enviar</button>
    </form>

    <ul id="messagePool">
    </ul>

    <!-- Handlebars  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    <!-- Socket -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.socket.js"></script>
</body>

</html>
